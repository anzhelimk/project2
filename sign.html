<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/sign.css">
    <title>SIGN UP</title>
</head>
<body>
    <div class="container">
        <div class="nav-head">
            <div class="logo">
                <img src="./assets/imgs/logo.png" alt="logotype">
            </div>
            <div class="text-nav">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Services</a>
                <a href="#">Smart RFQ</a>
                <a href="#">Smart Contract</a>
            </div>
            <div class="registration">
                <button class="get">Get Started</button>
                <div class="icons">
                    <img src="./assets/imgs/rfq/poisk.svg" alt="poisk" class="search">
                    <img src="./assets/imgs/rfq/people.svg" alt="people" class="people">
                </div>
            </div>
        </div>
        <div class="block__section">
            <div class="section__main">
                <div class="window">
                    <div class="text_sect">
                        <h1>SIGN UP</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur<br> adipiscing elit, sed do eiusmod tempor </p>    
                    </div>
                    <div class="forms">
                        <form>
                            <input id="for-1" type="text" placeholder="Enter Full Name">
                            <input id="for-2" type="text" placeholder="Enter Last Name">
                            <input type="email" placeholder="Enter Email">
                            <input type="password" placeholder="Enter Password">
                            <button>SIGN UP</button>
                        </form>
                        <p>Already have an account?<span>Sign Up here</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
